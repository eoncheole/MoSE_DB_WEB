version: '3.8'

services:
  # The Face (Next.js)
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

  # The Brain (FastAPI)
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://mose:secure_password@db/mose_db
      - REDIS_URL=redis://redis:6379/0

  # The Memory (PostgreSQL)
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=mose
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_DB=mose_db
    ports:
      - "5432:5432"

  # The Queue (Redis)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
